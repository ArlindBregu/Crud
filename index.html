<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/c234f44edc.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="javascript/function.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row mt-4">
                <div class="col-lg-12">
                    <div class="float-start">
                        <h2>Dipendenti</h2>
                    </div>
                    <div class="float-end">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#create-employee">
                            Aggiungi
                        </button>
                    </div>
                </div>
            </div>
            
            <table class="table table-bordered table-striped text-muted text-center mt-3">
                <thead>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Data di Nascita</th>
                    <th>Sesso</th>
                    <th>Azioni</th>
                </thead>
                <tbody>       
                </tbody>
            </table>
            <button class="btn btn-secondary" id="first-button">First</button>
            <button class="btn btn-secondary" id="previous-button">Previous</button>
            <pagination></pagination>
            <button class="btn btn-secondary" id="next-button">Next</button>
            <button class="btn btn-secondary" id="last-button">Last</button>
        </div>

        <div id="create-employee" class="modal" tabindex="-1" role="dialog" aria-labelledby="modallabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div>
                            <h4 class="modal-title float-start" id="modallabel">Add an employee</h4>
                        </div>
                        <div>
                            <button type="button" class="close float-end" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <form id="create-employee-form" data-toggle="validator" action="api/create.php" method="POST">
                            <div class="form-group">
                                <label class="control-label" for="name">Nome:</label>
                                <input type="text" id="name" name="name" class="form-control" data-error="Please enter employee name." required>
                                <div class="help-block with-errors text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="surname">Cognome:</label>
                                <input type="text" id="surname" name="surname" class="form-control" data-error="Please enter employee surname." required>
                                <div class="help-block with-errors text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="birthdate">Data di nascita:</label>
                                <input type="date" id="birthdate" name="birthdate" class="form-control" data-error="Please enter employee birth date." required>
                                <div class="help-block with-errors text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="gender">Sesso:</label>
                                <input type="text" id="gender" name="gender" class="form-control" data-error="Please enter employee gender." required>
                                <div class="help-block with-errors text-danger"></div>
                            </div>
                            <div class="form-group mt-4">
                                <button type="submit" class="btn submit-employee btn-success">Conferma</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="edit-employee" class="modal" tabindex="-1" role="dialog" aria-labelledby="modallabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div>
                            <h4 class="modal-title float-start" id="modallabel">Edit an employee</h4>
                        </div>
                        <div>
                            <button type="button" class="close float-end" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <form id="edit-employee-form" data-toggle="validator" action="api/update.php" method="PUT">
                            <input  type="hidden" id="id_edit" name="id" class="edit-id">
                            <div class="form-group">
                                <label class="control-label" for="name_edit">Nome:</label>
                                <input type="text" id="name_edit" name="name" class="form-control" data-error="Please enter employee name." required>
                                <div class="help-block with-errors text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="surname_edit">Cognome:</label>
                                <input type="text" id="surname_edit" name="surname" class="form-control" data-error="Please enter employee surname." required>
                                <div class="help-block with-errors text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="birth_edit">Data di nascita:</label>
                                <input type="date" id="birth_edit" name="name" class="form-control" data-error="Please enter employee birth date." required>
                                <div class="help-block with-errors text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="gender_edit">Sesso:</label>
                                <input type="text" id="gender_edit" name="gender" class="form-control" data-error="Please enter employee gender." required>
                                <div class="help-block with-errors text-danger"></div>
                            </div>
                            <div class="form-group mt-4">
                                <button type="submit" class="btn submit-employee btn-success">Conferma</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
